    <div class="header-background"></div>

  </header>
  <main class="container transparent-bg">
    <section class="profile">
      <h1 class="h1">密碼維護</h1>
      <form>
        <div class="profile-block">
          <div class="form-control">
            <label for="profileLaboratory">實驗室</label>
            <input type="text" id="profileLaboratory" class="form_input">
          </div>
          <div class="form-control">
            <label for="profileLaboratoryAddress">實驗室地址</label>
            <input type="text" id="profileLaboratoryAddress" class="form_input">
          </div>
          <div class="form-control">
            <label for="profileName">姓名</label>
            <input type="text" id="profileName" class="form_input">
          </div>
          <div class="form-control">
            <label for="profileAccount">帳號</label>
            <input type="text" id="profileAccount" class="form_input">
          </div>
          <div class="form-control">
            <label for="profilePassword">密碼</label>
            <input type="password" id="profilePassword" class="form_input">
          </div>
          <div class="form-control">
            <label for="profilePasswordConfirm">密碼確認</label>
            <input type="password" id="profilePasswordConfirm" class="form_input">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">確認</button>
      </form>
    </section>
  </main>
