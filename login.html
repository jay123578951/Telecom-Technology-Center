<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入</title>
  <link rel="stylesheet" href="./css/all.css">
</head>
<body>
  <header>
    <div class="header-background"></div>
  </header>
  <main>
    <form class="login-form">
      <h2>電信技術中心型式認證投件系統</h1>
      <section class="form-container">
        <h1>會員登入</h2>
        <div class="input-block">
          <div class="form-input">
            <label for="loginEmail">帳號</label>
            <input type="text" id="loginEmail" class="form_input">
          </div>
          <div class="form-input">
            <label for="loginPassword">密碼</label>
            <input type="password" id="loginPassword" class="form_input">
          </div>
          <div class="form-input">
            <label for="loginVerificationCode">驗證碼</label>
            <input type="text" id="loginVerificationCode" class="form_input">
          </div>
          <div class="input-verification-code">
            <img src="./images/verification-code.jpg" alt="">
          </div>
        </div>
        <div class="form-remember">
          <label>
            <input type="checkbox" value="remember-me">
            記住登入
          </label>
          <a href="#">忘記密碼</a>
        </div>
        <button type="submit" class="btn btn-primary form-submit">登入系統</button>
        <div class="form-supplement">
          <p>因電信管制射頻器材審驗過程涉及法規與相關工程專業，本投件系統目前僅供給對審驗過程熟捻的實驗室與公司法人使用。</p>
          <p>若本國自然人欲申請各類型式認證證明，或對審驗過程及法規有任何相關問題，</p>
          <p>請來信本中心RCB驗證單位：</p>
          <p>電子郵件信箱：rcb@ttc.org.tw</p>
          <p>或撥打聯絡窗口電話：(07)627-7093(蔡先生)   我們會有專人為您服務。</p>
        </div>
      </section>
    </form>
  </main>
</body>
</html>
